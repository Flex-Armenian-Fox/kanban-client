<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@2.1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <div class="navbar navbar-dark bg-dark box-shadow">
              <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                  <strong>{{title}}</strong>
                </a>
                <div class="ml-auto" id="top-btns">
                  <button class="btn btn-success" @click="formNew = 1">New Task</button>
                  <button class="btn btn-danger" onClick="logout()">Logout</button>
                </div>
              </div>
            </div>
        </header>

        <div>
            <!--Form-->
            <div v-if="formNew" class="w-50 rounded-lg bg-dark p-3 my-2 justify-content-center mx-auto">
                <div class="text-3xl text-bold text-white uppercase ml-2 my-2">New Task</div>
                <form id="new-task" class="">
                    <label class="text-bold text-white uppercase mx-auto my-1">Task Name:</label> <br>
                    <input class="form-control input-sm" type="text" v-model="newName">
                    <label class="text-bold text-white uppercase mx-auto my-1">Task Description:</label> <br>
                    <input class="form-control input-sm" type="text" v-model="newDesc">
                    <label class="text-bold text-white uppercase mx-auto my-1">Deadline:</label> <br>
                    <input class="form-control input-sm" type="date" v-model="newDate">
                    <label class="text-bold text-white uppercase mx-auto my-1">Category:</label> <br>
                    <select class="form-control input-sm" v-model="newCat">
                        <option value="backlog">Backlog</option>
                        <option value="todo">To do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">submit</button>
                    <button class="btn btn-secondary float-right" @click="formNew = 0">back</button>
                </form>
            </div>
            <!--Kanban List-->
            <div class="d-flex flex-row justify-content-between my-4 row">
                <!--backlog-->
                <div class="col-12 col-xl-3 my-1 justify-content-center">
                    <div class="d-flex w-75 flex-column rounded-lg bg-dark pb-4 mx-auto">
                        <div class="text-3xl text-bold text-white uppercase ml-4 my-2">BACKLOG</div>
                        <!-- Start backlog loop-->
                            <div v-for='task in backlog' :key="task.id">
                                <div class='flex max-w-sm w-full bg-white shadow-md rounded-lg overflow-hidden mx-auto my-1' style="width: 90%;">
                                    <div class="max-w-lg  w-full bg-gray-500  p-3 rounded-md">
                                        <div class="flex ">
                                            <div class="w-full content-between text-w">
                                                <div class="text-2xl font-bold text-black uppercase"><a contenteditable="1" @keypress.enter.prevent="update(task.name)" @blur="update(task.name)">{{task.name}}</a></div>
                                                <div class="text-xl text-black text-justify text-wrap">{{task.description}}</div>
                                            </div>
                                        </div>
                                        <div class="w-full ">
                                            <div class="text-sm text-black uppercase text-right">{{task.deadline}}</div>
                                        </div>
                                        <div class="flex mt-3">
                                            <div class="w-full content-between my-auto">
                                                <select class="rounded-full max-w-max px-3 w-auto font-mono border border-red-500 text-black">
                                                    <option value="backlog">Backlog</option>
                                                    <option value="todo">To do</option>
                                                    <option value="doing">Doing</option>
                                                    <option value="done">Done</option>
                                                </select>
                                            </div>
                                            <div class="mx-1 d-flex flex-row">
                                                <button class="rounded-full btn-sm btn btn-primary"> Edit </button>
                                                <button class="rounded-full btn-sm btn ml-1 btn-danger"> Delete </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <!--Todo-->
                <div class="col-12 col-xl-3 my-1 justify-content-center">
                    <div class="d-flex w-75 flex-column rounded-lg bg-dark  pb-4 mx-auto">
                        <div class="text-3xl text-bold text-white uppercase ml-4 my-2">TO DO</div>
                         <!-- Start todo loop-->
                         <div v-for='task in todo' :key="task.id">
                            <div class='flex max-w-sm w-full bg-white shadow-md rounded-lg overflow-hidden mx-auto my-1' style="width: 90%;">
                                <div class="max-w-lg  w-full bg-gray-500  p-3 rounded-md">
                                    <div class="flex ">
                                        <div class="w-full content-between text-w">
                                            <div class="text-2xl font-bold text-black uppercase">{{task.name}}</div>
                                            <div class="text-xl text-black text-justify text-wrap">{{task.description}}</div>
                                        </div>
                                    </div>
                                    <div class="w-full ">
                                        <div class="text-sm text-black uppercase text-right">{{task.deadline}}</div>
                                    </div>
                                    <div class="flex mt-3">
                                        <div class="w-full content-between my-auto">
                                            <select class="rounded-full max-w-max px-3 w-auto font-mono border border-red-500 text-black">
                                                <option value="backlog">Backlog</option>
                                                <option value="todo">To do</option>
                                                <option value="doing">Doing</option>
                                                <option value="done">Done</option>
                                            </select>
                                        </div>
                                        <div class="mx-1 d-flex flex-row">
                                            <button class="rounded-full btn-sm btn btn-primary"> Edit </button>
                                            <button class="rounded-full btn-sm btn ml-1 btn-danger"> Delete </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Doing-->
                <div class="col-12 col-xl-3 my-1 justify-content-center">
                    <div class="d-flex w-75 flex-column rounded-lg bg-dark  pb-4 mx-auto">
                        <div class="text-3xl text-bold text-white uppercase ml-4 my-2"><a contenteditable="true">DOING</a></div>
                         <!-- Start doing loop-->
                         <div v-for='task in doing' :key="task.id">
                            <div class='flex max-w-sm w-full bg-white shadow-md rounded-lg overflow-hidden mx-auto my-1' style="width: 90%;">
                                <div class="max-w-lg  w-full bg-gray-500 p-3 rounded-md">
                                    <div class="flex ">
                                        <div class="w-full content-between text-w">
                                            <div class="text-2xl font-bold text-black uppercase">{{task.name}}</div>
                                            <div class="text-xl text-black text-justify text-wrap">{{task.description}}</div>
                                        </div>
                                    </div>
                                    <div class="w-full ">
                                        <div class="text-sm text-black uppercase text-right">{{task.deadline}}</div>
                                    </div>
                                    <div class="flex mt-3">
                                        <div class="w-full content-between my-auto">
                                            <select class="rounded-full max-w-max px-3 w-auto font-mono border border-red-500 text-black">
                                                <option value="backlog">Backlog</option>
                                                <option value="todo">To do</option>
                                                <option value="doing">Doing</option>
                                                <option value="done">Done</option>
                                            </select>
                                        </div>
                                        <div class="mx-1 d-flex flex-row">
                                            <button class="rounded-full btn-sm btn btn-primary"> Edit </button>
                                            <button class="rounded-full btn-sm btn ml-1 btn-danger"> Delete </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--done-->
                <div class="col-12 col-xl-3 my-1 justify-content-center">
                    <div class="d-flex w-75 flex-column rounded-lg bg-dark  pb-4 mx-auto">
                        <div class="text-3xl text-bold text-white uppercase ml-4 my-2">DONE</div>
                         <!-- Start done loop-->
                         <div v-for='task in done' :key="task.id">
                            <div class='flex max-w-sm w-full bg-white shadow-md rounded-lg overflow-hidden mx-auto my-1' style="width: 90%;">
                                <div class="max-w-lg  w-full bg-gray-500  p-3 rounded-md">
                                    <div class="flex ">
                                        <div class="w-full content-between text-w">
                                            <div class="text-2xl font-bold text-black uppercase">{{task.name}}</div>
                                            <div class="text-xl text-black text-justify text-wrap">{{task.description}}</div>
                                        </div>
                                    </div>
                                    <div class="w-full ">
                                        <div class="text-sm text-black uppercase text-right">{{task.deadline}}</div>
                                    </div>
                                    <div class="flex mt-3">
                                        <div class="w-full content-between my-auto">
                                            <select class="rounded-full max-w-max px-3 w-auto font-mono border border-red-500 text-black">
                                                <option value="backlog">Backlog</option>
                                                <option value="todo">To do</option>
                                                <option value="doing">Doing</option>
                                                <option value="done">Done</option>
                                            </select>
                                        </div>
                                        <div class="mx-1 d-flex flex-row">
                                            <button class="rounded-full btn-sm btn btn-primary"> Edit </button>
                                            <button class="rounded-full btn-sm btn ml-1 btn-danger"> Delete </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
